<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pobierz plik</title>
    <style>
      body {
        background: #cccccc;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .download-btn {
        background: #fff;
        color: #333;
        border: none;
        padding: 18px 40px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 8px #bbb;
        transition: background 0.2s, color 0.2s;
      }
      .download-btn:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <a href="plik.txt" download>
      <button class="download-btn">Pobierz plik</button>
    </a>
  </body>
</html>
